<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="root__section header">
    <a class="header__link" href="#" target="_self">
      <img class="logo" src="./images/mesto-logo.svg" alt="Логотип 'Место Россия'">
    </a>
  </header>

  <main class="root__section content">
    <header class="profile content__profile">
      <img class="profile__image" src="./images/kusto.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="btn btn_type_edit profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="btn btn_type_add profile__add-btn" type="button"></button>
    </header>
    <ul class="places">
    </ul>
  </main>

  <footer class="root__section footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <article class="popup" id="profile-popup">
    <form class="popup__form" method="post" name="form-popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__form-field popup__form-field_type_name" type="text" name="name" placeholder="Ваше имя">
      <input class="popup__form-field popup__form-field_type_job" type="text" name="job" placeholder="Вид деятельности">
      <button class="btn btn_type_submit popup__btn" type="submit">Сохранить</button>
      <button class="btn btn_type_close popup__close-btn" type="button"></button>
    </form>
  </article>
  <article class="popup" id="place-popup">
    <form class="popup__form" method="post" name="place-form">
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__form-field popup__form-field_type_title" type="text" name="title" placeholder="Название">
      <input class="popup__form-field popup__form-field_type_image" type="text" name="image" placeholder="Ссылка на картинку">
      <button class="btn btn_type_submit popup__btn" type="submit">Создать</button>
      <button class="btn btn_type_close popup__close-btn" type="button"></button>
    </form>
  </article>
  <template id="place-template">
    <li class="place">
      <img class="place__image">
      <h2 class="place__name"></h2>
      <button class="btn btn_type_like place__like" type="button"></button>
      <button class="btn btn_type_delete place__delete" type="button"></button>
      <div class="place__popup popup">
        <div class="full-place">
          <img class="full-place__image">
          <p class="full-place__name"></p>
          <button class="btn btn_type_close full-place__close-btn" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <script src="./js/script.js"></script>
</body>
</html>
