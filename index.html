<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="root__section header"><a class="header__link" href="#" target="_self"><img class="logo" src="images/mesto-logo.5f3664cac9eb5a3ac370.svg" alt="Логотип 'Место Россия'"></a></header><main class="root__section content"><header class="profile content__profile"><div class="profile__image-container"><img class="profile__image" src="images/kusto.49c2566c2c896468d171.jpg" alt="Фотография пользователя"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="btn btn_type_edit profile__edit-btn" type="button"></button><p class="profile__job"></p></div><button class="btn btn_type_add profile__add-btn" type="button"></button></header><ul class="places"></ul></main><footer class="root__section footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><article class="popup" id="profile-popup"><form class="popup__form" method="post" name="form-popup" novalidate><h2 class="popup__title">Редактировать профиль</h2><label class="popup__label"><input class="popup__form-field popup__form-field_type_name" name="name" placeholder="Ваше имя" id="name-field" minlength="2" maxlength="40" required> <span class="popup__form-error name-field-error"></span></label> <label class="popup__label"><input class="popup__form-field popup__form-field_type_job" name="about" placeholder="Вид деятельности" id="job-field" minlength="2" maxlength="200" required> <span class="popup__form-error job-field-error"></span></label> <button class="btn btn_type_submit popup__btn" type="submit">Сохранить</button> <button class="btn btn_type_close popup__close-btn" type="button"></button></form></article><article class="popup" id="place-popup"><form class="popup__form" method="post" name="place-form" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__label"><input class="popup__form-field popup__form-field_type_title" name="title" placeholder="Название" id="title-field" minlength="2" maxlength="30" required> <span class="popup__form-error title-field-error"></span></label> <label class="popup__label"><input class="popup__form-field popup__form-field_type_image" type="url" name="image" placeholder="Ссылка на картинку" id="link-field" required> <span class="popup__form-error link-field-error"></span></label> <button class="btn btn_type_submit popup__btn" type="submit">Создать</button> <button class="btn btn_type_close popup__close-btn" type="button"></button></form></article><article class="popup" id="zoom-popup"><div class="full-place"><img class="full-place__image" alt="Полное изображение места" src="#"><p class="full-place__name"></p><button class="btn btn_type_close full-place__close-btn" type="button"></button></div></article><article class="popup" id="delete-popup"><div class="popup__form popup__form_type_delete"><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><button class="btn btn_type_submit popup__btn popup__btn_type_delete" type="button">Да</button> <button class="btn btn_type_close popup__close-btn" type="button"></button></div></article><article class="popup" id="avatar-popup"><form class="popup__form popup__form_type_avatar" method="post" name="avatar-form" novalidate><h2 class="popup__title">Обновить аватар</h2><label class="popup__label"><input class="popup__form-field popup__form-field_type_image" type="url" name="avatar" placeholder="Ссылка на картинку" id="avatar-field" required> <span class="popup__form-error avatar-field-error"></span></label> <button class="btn btn_type_submit popup__btn" type="submit">Сохранить</button> <button class="btn btn_type_close popup__close-btn" type="button"></button></form></article><template id="place-template"><li class="place"><img class="place__image" alt="place" src="#"><h2 class="place__name"></h2><div class="place__like-container"><button class="btn btn_type_like place__like" type="button"></button> <span class="place__like-counter"></span></div><button class="btn btn_type_delete place__delete" type="button"></button></li></template></body></html>
