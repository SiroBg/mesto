<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="root__section header">
    <a class="header__link" href="#" target="_self">
      <img class="logo" src="./images/mesto-logo.svg" alt="Логотип 'Место Россия'">
    </a>
  </header>

  <main class="root__section content">
    <header class="profile content__profile">
      <img class="profile__image" src="./images/kusto.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </header>
    <ul class="places">
      <li class="place">
        <img src="./images/cherkessiya.jpg" alt="Карачаево-Черкесия" class="place__image">
        <h2 class="place__name">Карачаево-Черкесия</h2>
        <button class="place__like" type="button"></button>
      </li>
      <li class="place">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place__image">
        <h2 class="place__name">Гора Эльбрус</h2>
        <button class="place__like" type="button"></button>
      </li>
      <li class="place">
        <img src="./images/dombai.jpg" alt="Домбай" class="place__image">
        <h2 class="place__name">Домбай</h2>
        <button class="place__like" type="button"></button>
      </li>
      <li class="place">
        <img src="./images/kiyoto.jpg" alt="Город Киото" class="place__image">
        <h2 class="place__name">Киото</h2>
        <button class="place__like" type="button"></button>
      </li>
      <li class="place">
        <img src="./images/great-wall.jpg" alt="Великая Китайская Стена" class="place__image">
        <h2 class="place__name">Великая Китайская Стена</h2>
        <button class="place__like" type="button"></button>
      </li>
      <li class="place">
        <img src="./images/tajmahal.jpg" alt="Таджмахал" class="place__image">
        <h2 class="place__name">Таджмахал</h2>
        <button class="place__like" type="button"></button>
      </li>
    </ul>
  </main>

  <footer class="root__section footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <article class="popup">
    <form class="popup__form" method="post" name="form-popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__profile-field popup__profile-field_type_name" type="text" name="name" placeholder="Ваше имя">
      <input class="popup__profile-field popup__profile-field_type_job" type="text" name="job" placeholder="Вид деятельности">
      <button class="popup__btn" type="submit">Сохранить</button>
      <button class="popup__close-btn" type="button"></button>
    </form>
  </article>
  <script src="./js/script.js"></script>
</body>
</html>
