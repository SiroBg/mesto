<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="root__section header">
    <a class="header__link" href="#">
      <img class="logo" src="./images/mesto-logo.svg" alt="Логотип 'Место Россия'">
    </a>
  </header>

  <main class="content">
    <header class="profile">
      <img class="profile__image">
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__job"></p>
      </div>
      <button class="profile__btn"></button>
    </header>
    <div class="popup">
      <h2 class="popup__title"></h2>
      <input class="popup__profile-name" type="text" name="name" placeholder="Ваше имя">
      <input class="popup__profile-job" type="text" name="job" placeholder="Вид деятельности">
      <input class="popup__btn" type="submit">
    </div>
    <ul class="places">
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
      <li class="place">
        <img src="" alt="" class="place__image">
        <h2 class="place__name"></h2>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright"></p>
  </footer>
</body>
</html>
